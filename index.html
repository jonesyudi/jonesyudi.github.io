<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <form>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="text1">Nome:</label> 
        <div class="col-8">
          <input id="text1" name="text1" type="text" class="form-control" wfd-id="3" aria-describedby="text1HelpBlock"> 
          <span id="text1HelpBlock" class="form-text text-muted">Digite seu nome</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="select" class="col-4 col-form-label">Selecione um animal da lista</label> 
        <div class="col-8">
          <select id="select" name="select" class="custom-select" wfd-id="4" aria-describedby="selectHelpBlock">
            <option value="rabbit">Rabbit</option>
            <option value="duck">Duck</option>
            <option value="fish">Fish</option>
          </select> 
          <span id="selectHelpBlock" class="form-text text-muted">Qualquer animal pode ser selecionado</span>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary" wfd-id="2">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
